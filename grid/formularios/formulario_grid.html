<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios mediante técnicas de un "grid"</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="row">
                        <div class="col-6">

                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Juan Pérez" id="name">

                            <label for="mail" class="form-label">E-Mail</label>
                            <input type="email" class="form-control" placeholder="juan.perez@gmail.com" id="mail">
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
