<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form action="">
                    <div class="mb-3">

                        <label for="mail" class="form-label">Correo Electrónico</label>
                        <input type="text" class="form-control" id="mail" aria-describedby="mail-help" placeholder="E-mail">

                        <div id="mail-help" class="form-text">
                            Te enviaremos un mensaje de confirmación...
                        </div>
                    </div>

                    <div class="mb-3">

                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" name="message" id="message"></textarea>

                    </div>

                    <button type="submit" class="btn btn-primary">Enviar Comentario</button>
                </form>
            </div>

            <div class="col-6">

                <form action="">

                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Input 1">
                    <input type="text" class="form-control form-control-sm mb-3" placeholder="Input 2">
                    <input type="text" class="form-control mb-3" placeholder="Input Inactivo" disabled>
                    <input type="text" class="form-control mb-3" placeholder="Input de Lectura" readonly>
                    <input type="text" class="form-control-plaintext mb-3" placeholder="Input de Lectura" readonly>
                    <input type="file" class="form-control" name="" id="">

                </form>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
