<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn disabled btn-primary">Primary</button>
                <button type="button" class="btn disabled btn-secondary">Secondary</button>
                <button type="button" class="btn disabled btn-success">Success</button>
                <button type="button" class="btn disabled btn-danger">Danger</button>
                <button type="button" class="btn disabled btn-warning">Warning</button>
                <button type="button" class="btn disabled btn-info">Info</button>
                <button type="button" class="btn disabled btn-light">Light</button>
                <button type="button" class="btn disabled btn-dark">Dark</button>
                <button type="button" class="btn disabled btn-link">Link</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <a href="#" class="btn btn-primary">Enlace</a>
                <button class="btn btn-primary" type="button">Botón</button>
                <input type="button" class="btn btn-primary" value="Input">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button class="btn btn-lg btn-primary" type="button">Botón Grande</button>
                <button class="btn btn-lg btn-primary" type="button">Botón Secundario Grande</button>

                <button class="btn btn-md btn-primary" type="button">Botón Mediano</button>
                <button class="btn btn-md btn-primary" type="button">Botón Secundario Mediano</button>

                <button class="btn btn-sm btn-primary" type="button">Botón Pequeño</button>
                <button class="btn btn-sm btn-primary" type="button">Botón Secundario Pequeño</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-grid gap-2 col-12">
                    <button class="btn btn-primary" type="button">Botón Primario</button>
                    <button class="btn btn-secondary" type="button">Botón Secundario</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-start">
                    <button class="btn btn-primary" type="button">Botón Primario</button>
                    <button class="btn btn-secondary" type="button">Botón Secundario</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-center">
                    <button class="btn btn-primary" type="button">Botón Primario</button>
                    <button class="btn btn-secondary" type="button">Botón Secundario</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-end">
                    <button class="btn btn-primary" type="button">Botón Primario</button>
                    <button class="btn btn-secondary" type="button">Botón Secundario</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-between">
                    <button class="btn btn-primary" type="button">Botón Primario</button>
                    <button class="btn btn-secondary" type="button">Botón Secundario</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-around">
                    <button class="btn btn-primary" type="button">Botón Primario</button>
                    <button class="btn btn-secondary" type="button">Botón Secundario</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-evenly">
                    <button class="btn btn-primary" type="button">Botón Primario</button>
                    <button class="btn btn-secondary" type="button">Botón Secundario</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
